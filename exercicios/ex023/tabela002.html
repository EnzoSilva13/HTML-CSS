<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
            text-align: center;
            margin:auto
        }
        td,th {
            border: 1px solid black;
            padding: 5px;
        }
        thead, tfoot{
            background-color: rgb(42, 43, 43);

        }
       
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead >
           <tr>
           <th>Capital</th>
           <th>PIB per capita</th>
          

        </thead>
        <tbody>
           <tr id="saopaulo">
            <td>São Paulo</td>     
            <td>66 872,84	</td>
           
           </tr>
           <tr id="riodejaneiro">
             <td>Rio de Janeiro</td>       
             <td>53 078,23</td>
            
           </tr>
           <tr id="brasilia">
            <td>Brasília</td>          
            <td>92 737,27</td>
            
            
           </tr>
           <tr id="belohorizonte">
            <td>Belo Horizonte</td>
            <td>41 818,32</td>
            
           </tr>
           <tr id="manaus">
            <td>Manaus</td>       
            <td>45 782,75</td>
          
        </tbody>
        <tfoot >
            <tr>
                <th>media do PIB per capita</th>
                <td>60.057,882</td>
            </tr>
            

        </tfoot>
    </table>
    
</body>
</html>
