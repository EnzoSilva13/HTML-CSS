<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }
    
    td{
        border:1px solid black;
        padding: 8px;
        text-align: center /*alinhamento horzinontal*/;
        vertical-align: top;  
    }
    .numero {
        text-align: right;
        vertical-align: bottom;
    }

</style>
<body>
 <h1>tabela</h1>
 <table>
    <tr>
        <td class="numero">a1</td>
        <td>b1</td>
        <td>c1</td>
    </tr>
    <tr>
        <td>a2</td>
        <td>b2</td>
        <td>c3</td>
    </tr>
    <tr>
        <td>a3</td>
        <td>b3</td>
        <td>c3</td>
    </tr>
    <tr>
        <td>a4</td>
        <td>b4</td>
        <td>c4</td>
    </tr>

 </table>

    
</body>
</html>
